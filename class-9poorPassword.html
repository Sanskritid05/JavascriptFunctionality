<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dl>
        <dt>
            Password
        </dt>
        <dd>
            <input type="password" id="txtPassword">
        </dd>
        <dd id = 'lblMsg'>
            
        </dd>
    </dl>

    <script>
        document.getElementById("txtPassword").addEventListener("keyup" , function(){
            let data = this.value
            const msg = document.getElementById("lblMsg")

            if (data.length < 4) {
                msg.innerHTML = `<span style = 'color : red'>WEAK PASSWORD</span>`
            } else if (data.length >= 4 && data.length <= 16){
                let regEx = /^(?=.*[A-Z])\w{5,16}$/
                if (data.match(regEx)) {
                    msg.innerHTML = `<span style = 'color : green'>STRONG PASSWORD</span>`
                } else {
                    msg.innerHTML = `<span style = 'color : yellow'>POOR PASSWORD</span>`
                }
            }
            else{
                msg.innerHTML = `<span style = 'color : red'>WEAK PASSWORD</span>`
            }
        })
    </script>
</body>
</html>
