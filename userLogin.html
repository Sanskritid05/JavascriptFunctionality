<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<script type="text/javascript">
    function changeTheme(){
        modal = document.getElementById("modaltheme")
        theme = modal.getAttribute("data-bs-theme")
        if(theme === "light"){
            modal.setAttribute("data-bs-theme" , "dark")
            modal.style.color = "red"
        }else{
            modal.setAttribute("data-bs-theme" , "light")
            modal.style.color = "black"
        }

    }
    function alertMessage(){
        logIn = document.getElementById("login")
        logIn.textContent = "You logged in Successfully..."
        logIn.style.color = "hotpink"

        document.getElementById("userDetailsUserName").textContent = document.getElementById("username").value
        document.getElementById("userDetailsPassword").textContent = document.getElementById("password").value
    }
    function modifyDetails(){
        title = document.querySelector("#modaltheme .modal-title")
        currentTitle = title.textContent

        if(currentTitle === "User Login"){
            title.textContent = "Modify Changes"
        }else{
            title.textContent = "User Login"
        }
    }
</script>
<body class="container-fluid m-2">
    <!-- button to change theme  -->
     <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modaltheme">User Login</button>
    <!-- change theme  -->
    <div class="modal fade" id="modaltheme" data-bs-theme="light">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header d-block">
                <!-- switch for dark mode  -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onchange="changeTheme()">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Dark Mode</label>
                </div>
                <div class="d-flex">
                    <!-- login title  -->
                    <h5 class="modal-title">User Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>              
            </div>
            <div class="modal-body d-block ">
                <div class="mb-3"> 
                    <!-- username  -->
                    <label for="username"><h6>Username</h6></label>
                    <input type="text" id="username">
                </div>
                <div>
                    <!-- password -->
                    <label for="password"><h6>Password</h6></label>
                    <input type="password" id="password">
                </div>   
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userDetails" onclick="alertMessage()">Login</button>
            </div>
          </div>
        </div>
    </div>
    <p id="login"></p>
    <!-- user details  -->
    <div class="modal fade" id="userDetails">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">User Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <dl>
                <dt>Username:</dt>
                    <dd id="userDetailsUserName"></dd>
                <dt>Password:</dt>
                    <dd id="userDetailsPassword"></dd>
              </dl>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-bs-dismiss="modal">Save Changes</button>
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modaltheme" onclick="modifyDetails()">Modify Changes</button>
            </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
