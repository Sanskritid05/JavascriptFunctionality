<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<script type="text/javascript">
    function selectMovie(){

        document.getElementById("finalMovie").textContent = document.getElementById("initialMovie").value
        document.getElementById("finalCinema").textContent = document.getElementById("initialCinema").value
        document.getElementById("finalDate").textContent = document.getElementById("initialDate").value
        document.getElementById("finalTime").textContent = document.getElementById("initialTime").value
        document.getElementById("finalSeats").textContent = document.getElementById("initialSeats").value

        movieName = document.getElementById("initialMovie").value
        poster = document.getElementById("finalPoster")

        if (movieName === "RaOne") {
            poster.src = "../public/images/max_movie_poster.png"
        } else if(movieName === "Vande"){
            poster.src = "../public/images/ui_movie_poster.png"
        }else{
            poster.src = " "
        }
    }

</script>

<body class="container-fluid m-2">
    <!-- quick book button  -->
    <button class="btn btn-danger" data-bs-target="#modal1" data-bs-toggle="modal">Quick Booking</button>

    <!-- quick booking landing page  -->

<div class="modal fade" id="modal1">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Quick Booking</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <!-- slection  -->
                <div class="d-flex justify-content-between bg-dark p-2 ">
                    <div>
                        <!-- MOVIES  -->
                        <select class="form-select " id="initialMovie">
                            <option selected>Movies</option>
                            <option value="RaOne">RaOne</option>
                            <option value="Vande">Vande</option>
                        </select>
                    </div>
                    <div>
                    <!-- CINEMA  -->
                    <select class="form-select" id="initialCinema">
                        <option selected>Cinema</option>
                        <option value="Inox">Inox</option>
                        <option value="PVR">PVR</option>
                    </select>
                    </div>
                    <div>
                        <!-- DATE  -->
                    <select class="form-select" id="initialDate">
                        <option selected>Date</option>
                        <option value="23 mar. 1283">23 mar. 1283</option>
                        <option value="23 mar. 1282">23 mar. 1282</option>
                    </select>
                    </div>
                    <div>
                        <!-- TIME  -->
                    <select class="form-select" id="initialTime">
                        <option selected>Time</option>
                        <option value="26 o; clock">26 o; clock</option>
                        <option value="27 o; clock">27 o; clock</option>
                    </select>
                    </div>
                    <div>
                        <!-- SEATS  -->
                    <select class="form-select" id="initialSeats">
                        <option selected >Seats</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    </div>
                    <button onclick="selectMovie()" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Book</button>

                </div>

               <!-- selection end  -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- Final Booked Page -->
  <div class="modal fade" id="exampleModal">
    <div class="modal-dialog modal-fullscreen ">
      <div class="modal-content">
        <div class="modal-header bg-dark text-light w-75 m-3">
          <h1 class="modal-title fs-5 " id="exampleModalLabel">Booking Summary</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <!-- movie poster  -->
            <img height="200" width="150" id="finalPoster"> 
             <dl>
                <!-- movie  -->
                <dt>Movie:</dt>
                <dd id="finalMovie"></dd>
                <!-- cinema  -->
                <dt>Cinema:</dt>
                <dd id="finalCinema"></dd>
                <!-- date  -->
                <dt>Date:</dt>
                <dd id="finalDate"></dd>
                <!-- time  -->
                <dt>Time:</dt>
                <dd id="finalTime"></dd>
                <!-- seats  -->
                <dt>Seats:</dt>
                <dd id="finalSeats"></dd>

             </dl>
        </div>
        <div class="d-flex">
            <button type="button" class="btn btn-warning  m-3" data-bs-dismiss="modal">Book</button>
            <button type="button" class="btn btn-danger  m-3" data-bs-target="#modal1" data-bs-toggle="modal">Modify Changes</button>
        </div>
        
      </div>
    </div>
  </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
